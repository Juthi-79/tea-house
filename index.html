<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- fontawesome cdn -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

   <!-- tailwind cdn -->
   <script src="https://cdn.tailwindcss.com"></script>
   <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <style>
    .font-manrope {
      font-family: "Manrope", serif;
      font-weight: 400;
      font-style: normal;
    }

  </style>
</head>
<body class="font-manrope">
    <!-- main content -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- Header -->
         <header class="flex pt-10 mb-20">
          <!-- text content -->
           <div>
              <h1 class="text-5xl md:text-7xl font-extrabold">It's good <br>
                 tea time at The <br>
                Tea House
              </h1>
              <br>
              <p class="text-[#777777] w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
              </p>
              <br>
              <button class="bg-gradient-to-l from-[#FF0000] to-[#FF8938] px-5 py-3 rounded-lg text-white">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></i></i></button>
           </div>
           <!-- image content -->
            <div class="relative">
                <!-- image -->
                 <div>
                    <img src="images/banner.png" alt="">
                 </div>
                 <!-- card -->
                  <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 md:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
                    <!-- icon -->
                     <div><i class="fa-solid fa-star text-2xl text-amber-400"></i></div>
                     <!-- text -->
                      <div class="ml-4">
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="text-[#777777] font-semibold ">Trust Pilot Ratings</p>
                      </div>
                  </div>
            </div>
         </header>
     </main>
</body>
</html>
